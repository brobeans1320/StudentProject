<div class="pie-chart-container" style="display: block; width: 100%; height: 400px">
  <canvas
    baseChart
    [data]="pieChartData"
    [options]="pieChartOptions"
    type="pie"
  >
  </canvas>
</div>

<div class="bar-chart-container" style="display: block; width: 100%; height: 400px">
  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    type="bar"
  >
  </canvas>
</div>
